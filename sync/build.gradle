plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongodb-driver-sync:4.3.0-beta1'
    compile 'org.mongodb:mongodb-driver-reactivestreams:4.3.0-beta1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.8.4'
    implementation group: 'com.github.luben', name: 'zstd-jni', version: '1.4.9-5'
}

tasks.withType(JavaExec) {
    jvmArgs = ['-Xms2048m', '-Xmx2048m']
}
